version: '3.8'

services:
  news-cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-cron
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./.env:/app/.env:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-4000}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
